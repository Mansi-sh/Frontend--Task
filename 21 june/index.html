<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .box{
        height: 100px;
        width: 100px;
        border: 2px solid black;

      }
        #box1  
        {
            background-color: gold;
        }
        #box2
        {
            background-color:silver;
        }
        #TV
        {
            border: 2px solid gray;
            background-color: black;
            height: 50px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="TV"></div>
</body>
</html>
